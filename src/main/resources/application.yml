server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:postgresql://localhost:${DB_PORT:5432}/toy_valley
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:admin}
  jpa:
    hibernate:
      ddl-auto: update
    openInView: false
    show_sql: true
    generate-ddl: true
  data:
    jpa:
      repositories.enabled: true